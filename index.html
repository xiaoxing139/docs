<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clover</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <!--<nav>
	<a href="#/">EN</a>
	<a href="#/zh-cn/">中文</a>
  </nav>-->
  <div id="app">
  </div>
  <script>
    window.$docsify = {
      name: 'Clover',
	  nameLink: '#/',
      repo: 'https://github.com/xiaoxing139/bloga',
	  logo: 'https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/60/softbank/145/four-leaf-clover_1f340.png',
	//  basePath: '/docs/',
	  search: 'auto',
	//  alias: {
	//	'/.*/_sidebar.md': '/_sidebar.md'
	//  },
	  loadSidebar: true,
	  loadNavbar: true,
	//  subMaxLevel: 2,
	  coverpage: true,
	  autoHeader: true,
	//  mergeNavbar: true,
	  notFoundPage: true,
	  auto2top: true,
	  executeScript: true,
	  onlyCover: true,
	/*  plugins: [
		DocsifyCodefund.create('xxxx-xxx-xxx') // change to your codefund id
	  ],*/
	  plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/docsifyjs/docsify/blob/master/docs/' + vm.route.file
            }
            //var editHtml = '[:memo: Edit Document](' + url + ')\n'
			var editHtml = ''
            return editHtml
              + html
              + '\n\n----\n\n'
              + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
          })
        },
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!--<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>-->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
</body>
</html>
